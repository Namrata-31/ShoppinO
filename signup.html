{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class ="p-4 m-4">
        <div class ="col-lg-5 mx-auto p-lg-3 border rounded border-dark pt-4 ">
        <h3 class ="alert alert-light border rounded">Create an Account</h3>
         <form action="/signup" method="POST">
           {% csrf_token %}
             {% if error %}
              <div class="alert alert-danger" role="alert">
                {{error}}
             </div>
            {% endif %}
            
            <!-- first name-->
            &nbsp;
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text"
                 name="first_name" 
                 id="" value="{{values.first_name}}"
                 class="form-control form-control-sm " placeholder="" >
            </div> &nbsp;
          
            <!-- last name -->
           <div class="form-group">
             <label for="last_name ">Last Name</label>
             <input type="text" name="last_name" 
             id=""  
             value="{{values.last_name}}" 
             class="form-control form-control-sm" placeholder=" " >
           </div> &nbsp;            
           
            <!-- Phone No. -->
            <div class="form-group">
                <label for="phone"> Phone  </label>
                <input type="number" name="phone"
                 id="phone"  
                 value= "{{values.phone}}" 
                 class="form-control form-control-sm" placeholder="1111111111" >
            </div>&nbsp; 
            
           <!-- email -->
            <div class="form-group">
              <label for="email"> Email &nbsp &nbsp &nbsp &nbsp  </label>
              <input required type="email" name="email"
               id=""  
               value="{{values.email}}"
               class="form-control form-control-sm" placeholder="example@gmail.com" >
            </div>&nbsp; 
             
            <!-- password -->
            <div class="form-group">
                <label for="password">Password&nbsp</label>
                <input type="password" name="password" 
                id=""  
                class=" form-control form-control-sm" placeholder="******" >
           </div>&nbsp;

            <div class="form-group">
                <input class= "btn btn-sm btn-info border-dark " type="Submit" value="Submit ">
            </div>&nbsp;

               


          </form>
        </div>
    </div>
</div>

{% endblock %}
