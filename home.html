
{%extends 'base.html'%}    
{% block content %}

<div class="elementor-widget-container ">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://st2.depositphotos.com/1177973/7834/i/450/depositphotos_78343030-stock-photo-nuts-and-dried-fruits-arranged.jpg " 
      height="500px" width="300px"  class="d-block w-100 " alt="first image">
    </div>

    <div class="carousel-item">
      <img src="https://media.istockphoto.com/photos/top-view-of-olives-and-olive-oil-bottles-on-table-in-a-rustic-kitchen-picture-id1176912780?k=20&m=1176912780&s=612x612&w=0&h=W4le_SEDB7svIavG12eaOM1QsGYnvbNUW6LUoS-Mwdc=" 
      height="500px" width="100px" class="d-block w-100" alt="...">
    </div>
    
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/photos/composition-with-variety-of-vegetarian-food-ingredients-picture-id659524906?k=20&m=659524906&s=612x612&w=0&h=d3VbK9dyIGwJTt-kYJ8KRFkWxsmQ1rTfvP_YH2_5ZRA=" 
      height="500px" width="300px"  class="d-block w-100" alt="">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  <a href="#" class="list-group-item list-group-item-action list-group-item-primary text-center mt-2 "><h1>Shops</h1></a>
  

<div class="container-fluid mt-3 ">
    <div class="row">


      <div id="shops" class="col-lg-9 mx-auto">
        <div class="row mx-auto">
          {% for shop in shops %}
          <div class="card mx-auto mb-3 " style="width: 18rem;">
            <img class="card-img-top mt-3" src="{{shop.image.url}}" alt="...">
           <div class="card-body">
           <p class="card-title"><b>{{shop.name}}</b></p>
           <p class="card-title">{{shop.address}}</p>
           <button class= ""><a class="nav-link " aria-current="page" href="/goto">Goto</a></button>
            
          </div>
        </div>
        {% endfor %}
        </div>
      </div>

    </div>
  </div>
 
  
  <footer class="bd-footer py-5 mt-5 bg-black" >
    <div class="container py-5">
     
        
        
       
       
    </div>
  </footer>

{% endblock %}
